<body>

      </div>

  <!-- Barra Pesquisar -->
  <main class="container main-content">
    <div class="betting-area">
      <div class="search-container">
        <form class="search-box">
          <input type="text" class="search-input" id="search-input" placeholder="Busque eventos">
          <button type="submit" class="search-button" id="search-button">Buscar</button>
        </form>

      <div class="container">

        <!-- NavTab -->
        <nav>
          <div class="nav nav-eventos-botao nav-eventos nav-tabs mb-3" id="nav-tab" role="tablist">
            <button class="botao nav-link active" id="nav-ending-tab" data-bs-toggle="tab" data-bs-target="#nav-ending"

            <button class="botao nav-link" id="nav-popular-tab" data-bs-toggle="tab" data-bs-target="#nav-popular"
              type="button" role="tab" aria-controls="nav-popular" aria-selected="false">Mais apostados</button>

            <button class="botao nav-link" id="nav-category-tab" data-bs-toggle="tab" data-bs-target="#nav-category"
              type="button" role="tab" aria-controls="nav-category" aria-selected="false">Categorias</button>
          </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
          <!-- Tab Proximos a encerrar -->
          <div class="tab-pane fade show active p-3" id="nav-ending" role="tabpanel">

                <div class="event-title">NOME APOSTA</div>

                <button class="event-button">Apostar</button>
              </div> -->
            </div>

          <!-- Tab Mais Apostados -->
          <div class="tab-pane fade p-3" id="nav-popular" role="tabpanel">
            <div class="event-grid" id="card-popular">
              <!-- <div class="event-card">
                <div class="event-title">NOME APOSTA</div>
                <div class="event-text">QUANTAS APOSTAS REALIZADAS</div>
                <button class="event-button">Apostar</button>
              </div> -->
            </div>
          </div>

          <!-- Tab Categoria -->
          <div class="tab-pane fade p-3" id="nav-category" role="tabpanel">
            <div class="category-cards" id="card-category">
              <!-- <div class="category-card">
                <div class="category-icon">üèÖ</div>

                <div class="category-count">23 eventos (QUANTIDADE EVENTO DA CATEGORIA)</div>
              </div> -->
            </div>
          </div>

          <!-- Tab Criar Evento -->
          <div class="tab-pane fade p-3" id="nav-create" role="tabpanel">
            <div class="formulario-aposta">
              <form id="createEvent" onsubmit="createEvent">
                <div class="mb-2">
                  <input type="text" class="formulario" id="titleEvent" placeholder="T√≠tulo" required>
                </div>
                <div class="mb-2">
                  <textarea class="formulario" id="descriptionEvent" rows="3" placeholder="Descri√ß√£o"></textarea>
                </div>
                <div class="">
                  <label for="categoriaEvent" class="text-d">Categoria</label>
                  <br>
                  <select class="formulario" aria-label="categoriaEvent" id="categoriaEvent">

                  </select>
                </div>

                <div class="mb-2 d-flex ">
                  <div class="me-5">
                    <label for="dateStartEvent" class="text-d">Data de In√≠cio</label>
                    <br>
                    <input type="date" class="formulario-data" id="dateStartEvent" required>
                  </div>
                  <div class="">
                    <label for="dateEndEvent" class="text-d">Data de Encerramento</label>
                    <br>
                    <input type="date" class="formulario-data" id="dateEndEvent" required>
                  </div>
                </div>
                <button type="submit" class="form-button">Criar</button>
              </form>

              <!-- Mensagem erro (estilizar) -->
              <div id="erroCreateEvent">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <div class="modal fade" id="adicionarCreditoModal" tabindex="-1" aria-labelledby="adicionarCreditoModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adicionarCreditoModalLabel">Adicionar Cr√©ditos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="addFounds" action="">
            <div class="mb-3">
              <label for="valorCredito" class="form-label">Valor</label>
              <input type="number" class="form-control" id="valorCredito" placeholder="Insira o valor" min="0"
                value="0">
            </div>
            <div id="cartaoSimulado">
              <div class="mb-3">
                <label for="bancoNome" class="form-label">Nome do banco</label>
                <input type="text" class="form-control" id="bancoNomeAddFounds" placeholder="Informe o nome do Banco">
              </div>

              <div class="mb-3">
                <label for="agencia" class="form-label">Agencia</label>
                <input type="number" class="form-control" id="agenciaAddFounds" placeholder="Informe a agencia">
              </div>

              <div class="mb-3">
                <label for="contaNumero" class="form-label">N√∫mero da Conta de
                  Destino</label>
                <input type="number" class="form-control" id="contaNumeroAddFounds"
                  placeholder="Informe o n√∫mero da conta corrente">
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Confirmar</button>
          </form>

          <!-- Mensagem erro (estilizar) -->
          <div id="erroAdicionarCredito">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="betModal" tabindex="-1" aria-labelledby="betModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="betModalLabel">Fazer Aposta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="betForm">
            <div class="mb-3">
              <label for="betAmount" class="form-label">Valor da Aposta (R$)</label>
              <input type="number" class="form-control" id="betAmount" placeholder="Insira o valor" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Escolha uma op√ß√£o:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="betOption" id="betOptionYes" value="Sim" required>
                <label class="form-check-label" for="optionYes">Sim</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="betOption" id="betOptionNo" value="N√£o" required>
                <label class="form-check-label" for="optionNo">N√£o</label>
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Confirmar</button>
          </form>

          <!-- Mensagem erro (estilizar) -->
          <div id="errorApostarEvent">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="evaluateModal" tabindex="-1" aria-labelledby="evaluateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="evaluateModalLabel">Avaliar Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="evaluateForm">
            <div class="mb-3">
              <label class="form-label">Escolha uma op√ß√£o:</label>
              <div class="form-check" id="">
                <input class="form-check-input" type="radio" name="evaluationOption" id="approveOption" value="Aprovar"
                  required>
                <label class="form-check-label" for="approveOption">Aprovar</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="evaluationOption" id="rejectOption" value="Reprovar"
                  required>
                <label class="form-check-label" for="rejectOption">Reprovar</label>
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Confirmar</button>
          </form>

          <!-- Mensagem erro (estilizar) -->
          <div id="errorAvaliateEvent">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="finishModal" tabindex="-1" aria-labelledby="finishModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finishModalLabel">Finalizar Evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="finishEventForm">
            <div class="mb-3">
              <label class="form-label">Escolha uma op√ß√£o:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="finishEventOption" id="finishEventOptionYes"
                  value="Sim" required>
                <label class="form-check-label" for="optionYes">Sim</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="finishEventOption" id="finishEventOptionNo"
                  value="N√£o" required>
                <label class="form-check-label" for="optionNo">N√£o</label>
              </div>
            </div>
            <button type="submit" class="btn btn-warning">Confirmar</button>
          </form>

          <!-- Mensagem erro (estilizar) -->
          <div id="errorFinishEvent">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="module" src="./scripts/event.js"></script>
<script type="module" src="./scripts/account.js"></script>

<script type="module">
  import { isModerador, navbar, account } from "./scripts/account.js";
  import { fetchSelectCategory, evalueteNewEvent, betEvent, finishEvent } from "./scripts/event.js";

  document.addEventListener("DOMContentLoaded", async () => {

    await account();

    navbar([1]);

    if (!isModerador()) {
      const parentNavTab = document.getElementById("nav-tab");
      const tabBtn = document.createElement("button");
      tabBtn.classList.add("botao", "nav-link");
      tabBtn.id = "nav-create-tab";
      tabBtn.setAttribute("data-bs-toggle", "tab");
      tabBtn.setAttribute("data-bs-target", "#nav-create");
      tabBtn.setAttribute("type", "button");
      tabBtn.setAttribute("role", "tab");
      tabBtn.setAttribute("aria-controls", "nav-create");
      tabBtn.setAttribute("aria-selected", "false");

      tabBtn.innerHTML = "Criar evento";

      parentNavTab.appendChild(tabBtn)

      const btnAdicionarCredito = document.getElementById("btnAdicionarCredito")
      const btnAddCredito = document.createElement("button");
      btnAddCredito.classList.add("botao-carteira", "btn-lg", "mx-2");
      btnAddCredito.id = "nav-create-tab";
      btnAddCredito.setAttribute("data-bs-toggle", "modal");
      btnAddCredito.setAttribute("data-bs-target", "#adicionarCreditoModal");
      btnAddCredito.setAttribute("type", "button");
      btnAddCredito.innerHTML = "Adicionar Cr√©ditos";


      btnAdicionarCredito.appendChild(btnAddCredito)
    } 

    const selectCategoryContent = document.getElementById("categoriaEvent");

    selectCategoryContent && fetchSelectCategory()

    const evaluateModal = document.getElementById("evaluateModal");
    evaluateModal.addEventListener("show.bs.modal", (event) => {
      const button = event.relatedTarget;
      const eventId = button.getAttribute("data-event-id");

      const evaluateForm = document.getElementById("evaluateForm");

      evaluateForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        await evalueteNewEvent(eventId);


        setTimeout(() => {
          const modalInstance = bootstrap.Modal.getInstance(evaluateModal);
          modalInstance.hide();
        }, 1000)

    });

    const betModal = document.getElementById("betModal");
    betModal.addEventListener("show.bs.modal", (event) => {
      const button = event.relatedTarget;
      const eventId = button.getAttribute("data-event-id");

      const betForm = document.getElementById("betForm");
      betForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        await betEvent(eventId);

        setTimeout(() => {
          const modalInstance = bootstrap.Modal.getInstance(betModal);
          modalInstance.hide();
        }, 1000)

    });

    const finishModal = document.getElementById("finishModal");
    finishModal.addEventListener("show.bs.modal", (event) => {
      const button = event.relatedTarget;
      const eventId = button.getAttribute("data-event-id");

      const finishForm = document.getElementById("finishEventForm");
      finishForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        await finishEvent(eventId);

        setTimeout(() => {
          const modalInstance = bootstrap.Modal.getInstance(betModal);
          modalInstance.hide();
        }, 1000)

    });

  });



</script>
