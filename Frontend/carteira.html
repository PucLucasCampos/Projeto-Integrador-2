<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carteira</title>
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/carteira.css">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <img class="minilogo" src="assets/tkzin.png">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="text-g menu-g" href="home.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="text-g menu-g" href="apostas.html">APOSTAS</a>
          </li>
          <li class="nav-item">
            <a class="text-g active menu-g" href="carteira.html">CARTEIRA</a>
          </li>
          <li class="nav-item"></li>
          <a class="text-g menu-g" href="login.html">SAIR</a>
          </li>
        </ul>
      </div>
      <div class="user-saldo">
        <div class="saldo" id="saldo-user">R$ SALDO DO USUARIO</div>
        <div class="text-w" id="nome-user">NOME DO USUARIO</div>
      </div>
    </div>
  </nav>

  <center>
    <main class="container main-content">
      <div class="betting-area">
        <div class="wallet-section">
          <div class="saldo-user">
             <h3 class="text-d">Saldo Disponível</h3>
            <div class="box-carteira">
              <p class="text-d">R$ 500,00</p>
            </div>
          </div>
          <br>
            <div class="transacoes-row d-flex justify-content-center gap-4">
                <div class="adicionar-creditos col-5">
                <h3 class="text-d">Adicionar Créditos</h3>
                <form action="/addFunds" method="POST" class="form-creditos">
                    <input type="number" class="formulario-g formulario-tk" id="valor-credito" name="valor" placeholder="Valor a adicionar (R$)" min="1" step="0.01" required>
                    
                    <button type="submit" class="btn btn-secondary">Adicionar</button>
                </form>
                </div>
                <div class="sacar-saldo col-5">
                <h3 class="text-d">Sacar Saldo</h3>
                <form action="/withdrawFunds" method="POST" class="form-saque">
                    <input type="number" class="formulario-g formulario-tk" id="valor-saque" name="valor" placeholder="Valor a sacar (R$)" min="1" step="0.01" required>
                    <input type="text" class="formulario-g formulario-tk" id="banco" name="banco" placeholder="Banco" required>
                    <input type="text" class="formulario-g formulario-tk" id="agencia" name="agencia" placeholder="Agência" required>
                    <input type="text" class="formulario-g formulario-tk" id="conta" name="conta" placeholder="Conta Corrente" required>
                    <input type="text" class="formulario-g formulario-tk" id="pix" name="pix" placeholder="Chave PIX (opcional)">
                    <button type="submit" class="btn btn-warning">Sacar</button>
                </form>
                </div>
            </div>
          <div class="historico-transacoes">
            <h3 class="text-d">Histórico de Transações</h3>
            <table class="tabela-carteira table table-striped-columns table-bordered">
              <thead>
                <tr >
                  <th class="text-w">Data</th>
                  <th class="text-w">Descrição</th>
                  <th class="text-d">Valor (R$)</th>
                </tr>
              </thead>
              <tbody class="text-w">
                <tr>
                  <td>18/11/2024</td>
                  <td>Crédito adicionado</td>
                  <td class="text-success">+100,00</td>
                </tr>
                <tr>
                  <td>17/11/2024</td>
                  <td>Aposta realizada</td>
                  <td class="text-danger">-50,00</td>
                </tr>
                <tr>
                  <td>16/11/2024</td>
                  <td>Saque realizado</td>
                  <td class="text-danger">-30,00</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </center>
</body>
<script type="module" src="./scripts/carteira.js"></script>

</html>
