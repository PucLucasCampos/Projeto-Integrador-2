<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Carteira</title>
    <link rel="icon" type="image/x-icon" href="assets/icone.png">
    <link rel="stylesheet" href="styles/carteira.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top ">
        <div class="container-fluid">
            <img class="minilogo" src="assets/tkzin.png">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navbar">
                    <!-- <li class="nav-item">
                        <a class="text-g  menu-g" aria-current="page" href="home.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-g ativo menu-g" href="carteira.html">CARTEIRA</a>
                    </li>
                    <li class="nav-item"></li>
                    <a class="text-g menu-g" href="login.html">SAIR</a>
                    </li> -->
                </ul>
            </div>
            <div class="user-saldo">
                <div class="saldo balance" id="saldo-user">R$ SALDO DO USUARIO</div>
                <div class="text-w" id="nome-user">NOME DO USUARIO</div><!--(COLOCAR NOME EM MAIUSCULO)-->
            </div>
        </div>
    </nav>


    <center>
        <main class="container main-content">
            <div class="betting-area">
                <div class="wallet-section">
                    <!-- Saldo Usuario -->
                    <div class="saldo-user">
                        <h3 class="text-d">Saldo Disponível</h3>
                        <div class="box-carteira">
                            <p class="text-d balance">R$ SALDO DO USUARIO</p>
                        </div>
                    </div>
                    <br>

                    <!-- Botões de ações -->
                    <div class="action-buttons text-center my-4">
                        <button class="botao-carteira btn-lg mx-2" data-bs-toggle="modal"
                            data-bs-target="#adicionarCreditoModal">
                            Adicionar Créditos
                        </button>
                        <button class="botao-carteira btn-lg mx-2" data-bs-toggle="modal"
                            data-bs-target="#sacarSaldoModal">
                            Sacar Saldo
                        </button>
                    </div>

                    <!-- Modal Adicionar Creditos -->
                    <div class="modal fade" id="adicionarCreditoModal" tabindex="-1"
                        aria-labelledby="adicionarCreditoModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="adicionarCreditoModalLabel">Adicionar Créditos</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="addFounds" action="">
                                        <div class="mb-3">
                                            <label for="valorCredito" class="form-label">Valor</label>
                                            <input type="number" class="form-control" id="valorCredito"
                                                placeholder="Insira o valor" min="0" value="0">
                                        </div>
                                        <div id="cartaoSimulado">
                                            <div class="mb-3">
                                                <label for="bancoNome" class="form-label">Nome do banco</label>
                                                <input type="text" class="form-control" id="bancoNomeAddFounds"
                                                    placeholder="Informe o nome do Banco">
                                            </div>

                                            <div class="mb-3">
                                                <label for="agencia" class="form-label">Agencia</label>
                                                <input type="number" class="form-control" id="agenciaAddFounds"
                                                    placeholder="Informe a agencia">
                                            </div>

                                            <div class="mb-3">
                                                <label for="contaNumero" class="form-label">Número da Conta de
                                                    Destino</label>
                                                <input type="number" class="form-control" id="contaNumeroAddFounds"
                                                    placeholder="Informe o número da conta corrente">
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-warning">Confirmar</button>
                                    </form>

                                    <!-- Mensagem erro (estilizar) -->
                                    <div id="erroAdicionarCredito">
                                        <span>APAGAR ESSE TEXTO APÓS FAZER O ESTILO</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Sacar Saldo -->
                    <div class="modal fade" id="sacarSaldoModal" tabindex="-1" aria-labelledby="sacarSaldoModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="sacarSaldoModalLabel">Sacar Saldo</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Fechar"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="withdrawFunds" action="">
                                        <div class="mb-3">
                                            <label for="valorSaque" class="form-label">Valor</label>
                                            <input type="number" class="form-control" id="valorSaque"
                                                placeholder="Insira o valor" min="0" value="0">
                                        </div>

                                        <div class="mb-3 d-flex align-items-center gap-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="metodoPix" onclick="toggleFields()">
                                                <label class="form-check-label" for="metodoPix">
                                                    PIX
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                    id="metodoBanco" checked onclick="toggleFields()">
                                                <label class="form-check-label" for="metodoBanco">
                                                    Conta Bancária
                                                </label>
                                            </div>
                                        </div>

                                        <div id="contaBancaria">
                                            <div class="mb-3">
                                                <label for="bancoNome" class="form-label">Nome do banco</label>
                                                <input type="text" class="form-control" id="bancoNome"
                                                    placeholder="Informe o nome do Banco">
                                            </div>

                                            <div class="mb-3">
                                                <label for="agencia" class="form-label">Agencia</label>
                                                <input type="number" class="form-control" id="agencia"
                                                    placeholder="Informe a agencia">
                                            </div>

                                            <div class="mb-3">
                                                <label for="contaNumero" class="form-label">Número da Conta de
                                                    Destino</label>
                                                <input type="number" class="form-control" id="contaNumero"
                                                    placeholder="Informe o número da conta corrente">
                                            </div>
                                        </div>

                                        <div id="pix" style="display: none;">
                                            <div class="mb-3">
                                                <label for="chavePix" class="form-label">Chave PIX</label>
                                                <input type="text" class="form-control" id="chavePix"
                                                    placeholder="Informe a chave PIX">
                                            </div>
                                        </div>



                                        <button type="submit" class="btn btn-warning">Confirmar</button>
                                    </form>

                                    <!-- Mensagem erro (estilizar) -->
                                    <div id="erroSaque">
                                        <span>APAGAR ESSE TEXTO APÓS FAZER O ESTILO</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab Historico Wallet -->
                    <ul class="nav nav-eventos-botao nav-eventos nav-tabs mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="botao nav-link active" id="pills-historic-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-historic" type="button" role="tab" aria-controls="pills-historic"
                                aria-selected="true">Histórico</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="botao nav-link" id="pills-deposits-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-deposits" type="button" role="tab" aria-controls="pills-deposits"
                                aria-selected="false">Depósitos</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="botao nav-link" id="pills-bets-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-bets" type="button" role="tab" aria-controls="pills-bets"
                                aria-selected="false">Apostas</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="botao nav-link" id="pills-withdraw-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-withdraw" type="button" role="tab" aria-controls="pills-withdraw"
                                aria-selected="false">Saques</button>
                        </li>
                    </ul>

                    <!-- Table Historico Wallet -->
                    <div class="tab-content" id="pills-tabContent">
                        <!-- Tab Historico -->
                        <div class="tab-pane fade show active" id="pills-historic" role="tabpanel"
                            aria-labelledby="pills-historic-tab">
                            <div class="history-section">
                                <table class="table table-striped-columns table-bordered tabela-carteira text-center">
                                    <thead>
                                        <tr>
                                            <th class="text-w">Data</th>
                                            <th class="text-w">Descrição</th>
                                            <th class="text-d">Valor (R$)</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-w" id="tbody-historic">
                                        <!-- <tr>
                                            <td>18/11/2024</td>
                                            <td>Crédito Adicionado</td>
                                            <td class="text-success">+100,00</td>
                                        </tr>
                                        <tr>
                                            <td>17/11/2024</td>
                                            <td>Aposta Realizada</td>
                                            <td class="text-danger">-50,00</td>
                                        </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- Tab Deposito -->
                        <div class="tab-pane fade" id="pills-deposits" role="tabpanel"
                            aria-labelledby="pills-deposits-tab">
                            <div class="history-section">
                                <div class="transaction">
                                    <table
                                        class="table table-striped-columns table-bordered tabela-carteira text-center">
                                        <thead>
                                            <tr>
                                                <th class="text-w">Data</th>
                                                <th class="text-w">Descrição</th>
                                                <th class="text-d">Valor (R$)</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-w" id="tbody-deposits">
                                            <!-- <tr>
                                                <td>18/11/2024</td>
                                                <td>Crédito Adicionado</td>
                                                <td class="text-success">+100,00</td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Apostas -->
                        <div class="tab-pane fade" id="pills-bets" role="tabpanel" aria-labelledby="pills-bets-tab">
                            <div class="history-section">
                                <div class="transaction">
                                    <table
                                        class="table table-striped-columns table-bordered tabela-carteira text-center">
                                        <thead>
                                            <tr>
                                                <th class="text-w">Data</th>
                                                <th class="text-w">Descrição</th>
                                                <th class="text-d">Valor (R$)</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-w" id="tbody-bets">
                                            <!-- <tr>
                                                <td>17/11/2024</td>
                                                <td>Aposta Realizada</td>
                                                <td class="text-danger">-50,00</td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Saque -->
                        <div class="tab-pane fade" id="pills-withdraw" role="tabpanel"
                            aria-labelledby="pills-withdraw-tab">
                            <div class="history-section">
                                <div class="transaction">
                                    <table
                                        class="table table-striped-columns table-bordered tabela-carteira text-center">
                                        <thead>
                                            <tr>
                                                <th class="text-w">Data</th>
                                                <th class="text-w">Descrição</th>
                                                <th class="text-d">Valor (R$)</th>
                                            </tr>
                                        </thead>
                                        <tbody class="text-w" id="tbody-withdraw">
                                            <!-- <tr>
                                                <td>16/11/2024</td>
                                                <td>Saque Realizado</td>
                                                <td class="text-danger">-30,00</td>
                                            </tr> -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
                <script type="module" src="./scripts/account.js"></script>

                <script type="module">
                    import { navbar } from "./scripts/account.js";
                    navbar([2])

                    const modalAddFounds = document.getElementById("adicionarCreditoModal");
                    const valorCreditoInput = document.getElementById("valorCredito");


                    const modalWithdrawFunds = document.getElementById("sacarSaldoModal");
                    const valorSaque = document.getElementById("valorSaque");

                    // Adicionar evento ao modal quando ele for mostrado
                    modalAddFounds.addEventListener("shown.bs.modal", () => {
                        valorCreditoInput.focus();
                    });

                    modalWithdrawFunds.addEventListener("shown.bs.modal", () => {
                        valorSaque.focus();
                    });

                    function toggleFields() {
                        const contaBancaria = document.getElementById('contaBancaria');
                        const pix = document.getElementById('pix');

                        if (document.getElementById('metodoPix').checked) {
                            contaBancaria.style.display = 'none';
                            pix.style.display = 'block';
                        } else {
                            contaBancaria.style.display = 'block';
                            pix.style.display = 'none';
                        }
                    }

                    window.onload = toggleFields;
                </script>
</body>

</html>
